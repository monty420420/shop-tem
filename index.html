<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img class="logo" src="img/logo.png" alt="logo" >
    <div class="btn">
      <button class="btn_t"><img src="./img/blue_t.png" alt="tshirt" class="btn img"></button>
      <button class="btn_p"><img src="./img/blue_p.png" alt="pants" class="btn img"></button>
      <button class="btn_s"><img src="./img/blue_s.png" alt="skirt" class="btn img"></button> 
      <div class="btn_text">
        <button class="btn_text_blue">blue</button>
        <button class="btn_text_yellow">yellow</button>
        <button class="btn_text_pink">pink</button>
      </div>
    </div>
    <ul class="items">
      <li class="items_item">
          <img src="img/blue_t.png" alt="tshirt" class="items_item_thumb">
          <span class="items_item_explain">da</span>
      </li>
      <!-- <li class="items_item">
        <img src="img/blue_t.png" alt="tshirt" class="items_item_thumb">
        <span class="items_item_explain">da</span>
      </li> -->
    </ul>
  </body>
</html>
