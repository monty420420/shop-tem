<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img class="logo" src="img/logo.png" alt="logo" >
    <div class="btn">
      <button class="btn_t"><img src="./img/blue_t.png" alt="tshirt"></button>
      <button class="btn_p"><img src="./img/blue_p.png" alt="pants"></button>
      <button class="btn_s"><img src="./img/blue_s.png" alt="skirt"></button> 
  
      <button class="btn_blue">blue</button>
      <button class="btn_yellow">yellow</button>
      <button class="btn_pink">pink</button>
    </div>
    <ul class="items">
      <li class="items_item">dd</li>
      <li class="items_item">21</li>
      <li class="items_item">31</li>
      <li class="items_item">fa</li>
      <li class="items_item">241</li>
      <li class="items_item">fvasfas</li>
    </ul>
  </body>
</html>
